<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakob Designs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger" role="navigation">
        <div class="container">
            <a class="navbar-brand" href="#">Jakob Designs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <header class="hero d-flex align-items-center justify-content-center text-center text-white">
        <div>
            <h1 class="fade-in">Welcome to Jakob Designs</h1>
            <p class="fade-in delay">Your media innovation partner.</p>
        </div>
    </header>
    
    <!-- About Section -->
    <section id="about" class="container py-5">
        <div class="row align-items-center">
            <div class="col-md-6">
                <img src="logo.png" class="img-fluid" alt="Company Logo">
            </div>
            <div class="col-md-6">
                <h2>About Us</h2>
                <p>We specialize in digital media solutions that elevate your brand.</p>
            </div>
        </div>
    </section>
    
    <!-- Contact Section -->
    <section id="contact" class="bg-light py-5">
        <div class="container text-center">
            <h2>Contact Us</h2>
            <form>
                <input type="text" class="form-control my-2" placeholder="Enter Your Name" required>
                <input type="email" class="form-control my-2" placeholder="Enter Your Email" required>
                <button class="btn btn-danger">Send Message</button>
            </form>
        </div>
    </section>
    
    <footer class="text-center bg-primary text-white py-3">
        <p>&copy; 2025 Jakob Designs. All Rights Reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
